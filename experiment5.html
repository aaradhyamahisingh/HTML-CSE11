<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>

<body>
<center>
    <h2>Student Registration Form</h2>

    <form method="post" action="submit.html">
        Full Name: 
        <input type="text" name="name" placeholder="Enter your full name" required><br><br>

        Email:
        <input type="email" name="email" placeholder="Enter email address" required><br><br>

        Password:
        <input type="password" name="password" placeholder="Enter password" required><br><br>

        Gender:
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female <br><br>

        Course:
        <select name="course">
            <option>Select Course</option>
            <option>B.Tech</option>
            <option>BCA</option>
            <option>B.Sc</option>
        </select><br><br>

        Address:<br>
        <textarea rows="4" cols="30" placeholder="Enter your address"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>

</center>
</body>
</html>
