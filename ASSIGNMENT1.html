<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SEMANTIC AND NON SEMANTIC ELEMENTS</title>
    
    </head>
    <body>
        <!--Semantic Elements:<header>,<section>-->
            <header>
                <h1> WELCOME TO MY WEB PAGE</h1>
            </header>
            <section>
                <p>THIS IS A SEMANTIC SECTION THAT DESCRIBE SOMETHING MEANINGFUL</p>
            </section>
            <!--Non-Semantic Elements:<div>,<span>-->
                <div><span>THIS CONTENT IS INSIDE A NON SEMANTIC CONTAINER</span></div>
    </body>
</html>
