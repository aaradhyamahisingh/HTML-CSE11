<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>TrendMart</h1>
    </header>

    <div class="container">
        <div class="product-card">
            <img src="T-Shirt-PNG-Photo.png" class="product-img">

            <h2 class="product-name">Premium Cotton Shirt</h2>

            <p class="product-desc">
                High-quality cotton shirt. Soft, breathable, and perfect for everyday wear.
            </p>

            <p class="product-price">₹749 <span class="old">₹1,499</span></p>

            <button class="cart-btn">Add to Cart</button>
        </div>
    </div>

</body>
</html>
