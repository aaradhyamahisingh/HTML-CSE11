<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>

<body>
<center>
    <h2>Hotel Room Booking Form</h2>
    <form>
        Full Name: <input type="text" name="fullname"><br><br>
        Email: <input type="email" name="email"><br><br>
        Phone: <input type="tel" name="phone"><br><br>

        Check-in Date: <input type="date" name="checkin"><br><br>
        Check-out Date: <input type="date" name="checkout"><br><br>

        Room Type:
        <select name="roomtype">
            <option>Single Room</option>
            <option>Double Room</option>
            <option>Suite</option>
        </select><br><br>

        Number of Guests:
        <input type="number" name="guests" min="1" max="10"><br><br>

        Special Requests:<br>
        <textarea rows="4" cols="30"></textarea><br><br>

        <button type="submit">Book Now</button>
        <button type="reset">Reset Form</button>
    </form>
</center>
</body>
</html>
